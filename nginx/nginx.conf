server {
  server_tokens off;
  listen 80;
  index index.html;


  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/api/;
    client_max_body_size 20M;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:9000/admin/;
    client_max_body_size 20M;
  }

  location / {
    /static/;
    index index.html;
    client_max_body_size 20M;
  }
  location /media/ {
    alias /app/mdedia;
    client_max_body_size 20M;
  }
}